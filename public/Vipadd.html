<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>超市管理系统---添加会员账号</title>
  <!-- 引入公共样式 -->
  <link rel="stylesheet" href="css/content.css">
  <!-- 引入elementui样式 -->
  <link rel="stylesheet" href="css/elementUI.css">
  <!-- 引入本页面的样式 -->
  <link rel="stylesheet" href="css/index.css">
   <!-- 引入cookie -->
   <script src="/users/IFcook"></script>

</head>

<body>

  <!-- 测试 -->
  <div id="app">
    <!-- 主体 -->
    <el-main>
      <!-- 整体卡片布局 -->
      <el-card class="box-card">
        <!-- 卡片的头部 -->
        <div slot="header" class="clearfix">
          <span>添加会员账号</span>
        </div>

        <!-- 验证表单 -->
        <el-form :model="ruleForm2" status-icon :rules="rules" ref="ruleForm2" label-width="100px" class="demo-ruleForm"
          :label-position="labelPosition">
        
          <el-form-item label="真是姓名" prop="usename">
            <el-input v-model.number="ruleForm2.usename"></el-input>
          </el-form-item>
        
          <el-form-item label="会员卡卡号" prop="vipcar">
            <el-input type="text" v-model="ruleForm2.vipcar" autocomplete="off"></el-input>
          </el-form-item>
        </el-form>

        <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
         
          <el-form-item label="用户组" prop="region">
            <el-select v-model="ruleForm.region" placeholder="普通会员99%">
              <el-option label="区域一" value="shanghai"></el-option>
              <el-option label="区域二" value="beijing"></el-option>
            </el-select>
          </el-form-item>
  
          <el-form-item label="身份证号">
              <el-input v-model="ruleForm.sfzh"></el-input>
            </el-form-item>
            
          <el-form-item label="用户状态:" prop="resource">
            <el-radio-group v-model="ruleForm.resource">
              <el-radio label="启用"></el-radio>
              <el-radio label="禁用"></el-radio>
            </el-radio-group>
          </el-form-item>
          <el-form-item label="手机号码">
              <el-input v-model="ruleForm.phone"></el-input>
            </el-form-item>
            <el-form-item label="座机号码">
                <el-input v-model="ruleForm.telephone"></el-input>
              </el-form-item>
              <el-form-item label="邮箱地址">
                  <el-input v-model="ruleForm.email"></el-input>
                </el-form-item>

      
            <el-button type="success" @click="submitForm('ruleForm')">添加</el-button>
       
          </el-form-item>
        </el-form>








      </el-card>
    </el-main>
  </div>










  <!-- 引入jq -->
  <script src="js/jquery.min.js"></script>
  <!-- 引入vue -->
  <script src="js/vue.min.js"></script>
  <!-- 引入elementui组件 -->
  <script src="js/elementUI.js"></script>
  <script>
    //创建vue实例化
    new Vue({
      //挂载视图
      el: "#app",
      data() {
        return {
          labelPosition: 'top',
          ruleForm2: {
            vipcar: '',

            usename: '',

          },
          ruleForm: {
            name: '',
            region: '',
            sfzh:"",
            delivery: false,
            phone:"",
            telephone:"",
            email:"",
            resource: ''
       
          },
          rules: {

            usename: [
              { required: "true", message: "请输入用户名", trigger: 'blur' },
            

            ],
            vipcar: [
              { required: "true", message: "请输入会员卡卡号", trigger: 'blur' },
            

            ],
            region: [
              { required: "true", message: "请选择组", trigger: 'blur' },
            

            ]
          }
        };
      },
      methods: {
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              alert('submit!');
            } else {
              console.log('error submit!!');
              return false;
            }
          });
        },
        resetForm(formName) {
          this.$refs[formName].resetFields();
        }
      }

    });











  </script>



</body>

</html>
