<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>超市管理系统---首页</title>
  <!-- 引入公共样式 -->
  <link rel="stylesheet" href="css/content.css">
  <!-- 引入elementui样式 -->
  <link rel="stylesheet" href="css/elementUI.css">
  <!-- 引入本页面的样式 -->
  <link rel="stylesheet" href="css/index.css">
   <!-- 引入cookie -->
   <script src="/users/IFcook"></script>

</head>

<body>

  <!-- 测试 -->
  <div id="app">
    <!-- 左边侧边栏 -->
    <el-main>
        <!-- 整体卡片布局 -->
        <el-card class="box-card">
          <!-- 卡片的头部 -->
          <div slot="header" class="clearfix">
            <span>系统信息</span>
          </div>
          <!-- 卡片的内容 -->
          <div class="text item">
            <!-- 警示框1 -->
            <el-alert title="商品总数：5。已销售总金额：890：00。库存商品总价：1235.82" show-icon>
            </el-alert>
            <!-- 警示框二 -->
            <el-alert id="importAlert" title="消息提示的文案" show-icon>
            </el-alert>

            <!-- 右分栏 -->
            <el-row :gutter="22">
              <el-col :span="12">
                <div class="grid-content bg-purple">
                  <!-- 分栏卡片 -->
                  <el-card class="box-card">
                    <!-- 卡片的头部 -->
                    <div slot="header" class="clearfix">
                      <h3>销售排行</h3>
                    </div>
                    <!-- 销售排行的表格 -->
                    <el-table :data="tableData" stripe style="width: 100%">
                      <el-table-column prop="Commodityname" label="商品名称" width="180">
                      </el-table-column>

                      <el-table-column prop="Salesvolume" label="销量">
                      </el-table-column>
                    </el-table>

                  </el-card>
                </div>
              </el-col>
              <!-- 左分栏 -->
              <el-col :span="12">
                <div class="grid-content bg-purple-light">
                  <!-- 分栏卡片 -->
                  <el-card class="box-card">
                    <!-- 卡片的头部 -->
                    <div slot="header" class="clearfix">
                      <h3>缺货的商品</h3>
                    </div>
                    <!-- 缺货商品的表格 -->
                    <el-table :data="tableData" stripe style="width: 100%">
                      <el-table-column prop="date" label="商品名称" width="180">
                      </el-table-column>
                      <el-table-column prop="name" label="库存" width="180">
                      </el-table-column>
                      <el-table-column prop="address" label="操作">
                      </el-table-column>
                    </el-table>

                  </el-card>

                </div>
              </el-col>
            </el-row>
          </div>
        </el-card>
      </el-main>

  </div>


  <!-- 引入jq -->
  <script src="js/jquery.min.js"></script>
  <!-- 引入vue -->
  <script src="js/vue.min.js"></script>
  <!-- 引入elementui组件 -->
  <script src="js/elementUI.js"></script>
  <script>
    //创建vue实例化
    new Vue({
      //挂载视图
      el: "#app",
      //表格的数据
      data() {
        return {
          tableData: [{
            Commodityname: "力士洗发水",

            Salesvolume: '8'
          }, {
            Commodityname: '六神花露水',

            Salesvolume: ' 1517 '
          }, {
            Commodityname: '葡萄酒',

            Salesvolume: ' 1519 '
          }, {
            Commodityname: '康师傅方便面',

            Salesvolume: '1516 '
          }]
        }
      },
      methods: {
        handleOpen(key, keyPath) {
          console.log(key, keyPath);
        },
        handleClose(key, keyPath) {
          console.log(key, keyPath);
        }
      }



    })





  </script>



</body>

</html>
